<!doctype html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<script src="/3rd_party/jquery/jquery-1.7.1.js"></script>
	<script src="/include/js/piqpo_slide-1.1.js"></script>	
	<script type="text/javascript">	
		function prepare()
		{
			slideSetStartFunction(startSlide, true);
			setTimeout("ready()", 2000);
		}
		function ready()
		{
			slideReady();
		}
		
		function startSlide()
		{
			document.getElementById('text').innerHTML="Slide started";
			setTimeout("running()", 2000);
		}
		function running()
		{
			document.getElementById('text').innerHTML="Slide still running";
			setTimeout("finished()", 8000);
		}
		function finished()
		{
			document.getElementById('text').innerHTML="Slide finished";
			slideFinished();
		}
		
		function init()
		{
			$("#info").append("Browser type : " + navigator.appName + "<br/>");
			$("#info").append("Browser version : " + navigator.appVersion + "<br/>");
			
			var dd = browserDimensions();
			$("#info").append("Browser dimensions : " + dd.width + " x " + dd.height + "<p/>");
		
			prepare();
		}
		
		$(init);
	</script>	
	<style>
		html
		{
			height: 100%;
		}
		body
		{
			height: 100%;
			margin: 0; 
			padding: 0; 
			border:0;
		}
	</style>
</head>
<body>
	<div style="color: #000; background-color: #fff; height: 100%; text-align:center;">
		<div id="info"></div>
		<div id="text">Slide not started</div>
	</div>
</body>
</html>
